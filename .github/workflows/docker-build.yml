name: Build and Push Docker Image to GHCR

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      platforms:
        description: 'Build platforms'
        required: true
        default: 'linux/amd64,linux/arm64'
        type: choice
        options:
          - linux/amd64
          - linux/amd64,linux/arm64

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/ferelix-server

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      # --- Generate version info ---
      - name: Generate version info
        run: |
          echo '{"commit":"${{ github.sha }}","branch":"${{ github.ref_name }}"}' > version.json
          cat version.json

      # --- Get frontend release info for cache-busting ---
      - name: Get frontend release info
        id: frontend
        run: |
          # Try to fetch the latest release tag from the frontend repository
          RELEASE_RESPONSE=$(curl -sf https://api.github.com/repos/NicolasFerec/ferelix-client-web/releases/latest || echo "")
          if [ -n "$RELEASE_RESPONSE" ]; then
            FRONTEND_TAG=$(echo "$RELEASE_RESPONSE" | grep -o '"tag_name":"[^"]*' | head -1 | cut -d'"' -f4)
            if [ -n "$FRONTEND_TAG" ] && [ "$FRONTEND_TAG" != "null" ]; then
              FRONTEND_CACHE_BUST="$FRONTEND_TAG"
              echo "Using frontend release tag: $FRONTEND_TAG"
            else
              # Fallback to latest commit SHA
              COMMIT_RESPONSE=$(curl -sf https://api.github.com/repos/NicolasFerec/ferelix-client-web/commits/main || echo "")
              FRONTEND_SHA=$(echo "$COMMIT_RESPONSE" | grep -o '"sha":"[^"]*' | head -1 | cut -d'"' -f4 | cut -c1-7)
              FRONTEND_CACHE_BUST="${FRONTEND_SHA:-$(date +%s)}"
              echo "Using frontend commit SHA: $FRONTEND_SHA"
            fi
          else
            # If API call fails, use latest commit SHA or timestamp as fallback
            COMMIT_RESPONSE=$(curl -sf https://api.github.com/repos/NicolasFerec/ferelix-client-web/commits/main || echo "")
            FRONTEND_SHA=$(echo "$COMMIT_RESPONSE" | grep -o '"sha":"[^"]*' | head -1 | cut -d'"' -f4 | cut -c1-7)
            FRONTEND_CACHE_BUST="${FRONTEND_SHA:-$(date +%s)}"
            echo "API call failed, using commit SHA or timestamp: $FRONTEND_CACHE_BUST"
          fi
          echo "frontend_cache_bust=$FRONTEND_CACHE_BUST" >> $GITHUB_OUTPUT
          echo "Frontend cache-bust value: $FRONTEND_CACHE_BUST"

      # --- Set up QEMU and Buildx only for multi-platform builds ---
      - name: Set up QEMU
        if: ${{ inputs.platforms == 'linux/amd64,linux/arm64' || startsWith(github.ref, 'refs/tags/v') }}
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # --- Login to GitHub Container Registry ---
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- Extract metadata (tags, labels) ---
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=rolling,enable=${{ github.ref == 'refs/heads/main' }}
            type=sha
            type=semver,pattern={{version}}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}

      # --- Build and push Docker image ---
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: ${{ inputs.platforms || (startsWith(github.ref, 'refs/tags/v') && 'linux/amd64,linux/arm64' || 'linux/amd64') }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: ${{ startsWith(github.ref, 'refs/tags/v') }}
          sbom: ${{ startsWith(github.ref, 'refs/tags/v') }}
          build-args: |
            FRONT_RELEASE=rolling
            FRONTEND_CACHE_BUST=${{ steps.frontend.outputs.frontend_cache_bust }}
