name: Test Suite

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

# Minimal permissions for security
permissions:
  contents: read

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup dependencies
        uses: ./.github/actions/setup-deps
        with:
          install-backend: "true"
          install-frontend: "false"

      - name: Run unit tests
        working-directory: server
        run: uv run pytest tests/unit -v --tb=short

      - name: Run API tests
        working-directory: server
        run: uv run pytest tests/api -v --tb=short

      - name: Run tests with coverage
        working-directory: server
        run: uv run pytest tests/ -v --cov=app --cov-report=xml --cov-report=term-missing
        continue-on-error: true

      - name: Upload coverage report
        uses: codecov/codecov-action@v5
        with:
          files: server/coverage.xml
          flags: backend
          fail_ci_if_error: false

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup dependencies
        uses: ./.github/actions/setup-deps
        with:
          install-backend: "false"
          install-frontend: "true"

      - name: Run type check
        working-directory: web
        run: pnpm type-check

      - name: Run unit tests
        working-directory: web
        run: pnpm test

      - name: Run tests with coverage
        working-directory: web
        run: pnpm test:coverage
        continue-on-error: true

      - name: Upload coverage report
        uses: codecov/codecov-action@v5
        with:
          files: web/coverage/coverage-final.json
          flags: frontend
          fail_ci_if_error: false

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup dependencies
        uses: ./.github/actions/setup-deps
        with:
          install-backend: "true"
          install-frontend: "false"
          install-ffmpeg: "true"

      - name: Run integration tests
        working-directory: server
        run: uv run pytest tests/integration -v --tb=short
        continue-on-error: true
